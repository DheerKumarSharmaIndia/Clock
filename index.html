<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Analog Clock</title>
<style>
  .clock {
    width: 200px;
    height: 200px;
    border: 6px solid #333;
    border-radius: 50%;
    position: relative;
  }
  .hour, .minute, .second {
    position: absolute;
    width: 50%;
    height: 2px;
    background: #333;
    transform-origin: 100%;
    transition: all 0.5s;
  }
  .hour {
    height: 6px;
    background: #333;
  }
</style>
</head>
<body>
<div class="clock">
  <div class="hour" id="hour"></div>
  <div class="minute" id="minute"></div>
  <div class="second" id="second"></div>
</div>
<script>
  function setClock() {
    const now = new Date();
    const seconds = now.getSeconds() * 6;
    const minutes = now.getMinutes() * 6 + seconds / 60;
    const hours = now.getHours() % 12 * 30 + minutes / 12;
    document.getElementById('hour').style.transform = `rotate(${hours}deg)`;
    document.getElementById('minute').style.transform = `rotate(${minutes}deg)`;
    document.getElementById('second').style.transform = `rotate(${seconds}deg)`;
  }
  setInterval(setClock, 1000);
  setClock();
</script>
</body>
</html>
